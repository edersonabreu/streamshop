
    <app-header></app-header>
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
    <div class="films">
        <div class="container-fluid">
            <div class="films-list row">
                <div *ngIf="dataSource?.length; then hasData else noData"></div>
                <ng-template #hasData>
                    <ng-container *ngFor="let film of dataSource">
                        <ng-container *ngIf="searchText === '' || film.title.toLowerCase().includes(searchText)">
                            <div class="card">
                                <div class="card-image text-center">
                                    <img class="card-img" src="{{ film.image }}" alt="Card image cap">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">{{ film.title }}</h5>
                                    <p class="card-text"><span *ngFor="let item of film.genres"> {{ item }}  <span *ngIf="film.genres.length > 1"> - </span> </span></p>
                                    <a (click)="navLoader(film.id)" class="btn btn-theme">Comprar</a>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-template>
                <ng-template #noData>
                    <div class="container-fluid">
                        Não há filmes a serem exibidos no momento...
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
