<app-header [isNav]="isNav"></app-header>

<div class="contact">
    <div class="container">
        <div class="contact-form">
            <form autocomplete="off" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="box" formGroupName="contact">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="tel" name="tel" placeholder="Telefone" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="notifications" name="notifications">
                        <label class="form-check-label" for="notifications">Quero receber notificações</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">Li e aceito os termo de uso</label>
                    </div>
                    <button type="submit" class="btn btn-theme">Finalizar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</div>
